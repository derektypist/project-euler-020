<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler 020 - Factorial Digit Sum</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Project Euler 020</h1>
        <h2>Factorial Digit Sum</h2>
    </header>

    <!-- Set Up Instructions -->
    <section class="container-fluid instructions">
        <p><span class="terms">n!</span> means <span class="terms">n x (n-1) x ... x 3 x 2 x 1</span></p>
        <p>For example, <span class="terms">10! = 10 x 9 x ... x 3 x 2 x 1 = 3628800</span>, and the sum of the digits is</p>
        <p><span class="terms">3 + 6 + 2 + 8 + 8 + 0 + 0 = 27.</span></p>
        <p>Find the sum of the digits in <span class="terms">100!</span> and other numbers (e.g. <span class="terms">25!</span>).</p>
    </section>

    <!-- Set Up Form -->
    <section class="container-fluid">
        <form>
            <!-- Set Up Label and Input -->
            <article class="mb-3">
                <label for="mynumber" class="form-label">Number (Required)</label>
                <input class="form-control" placeholder="Enter whole number between 0 and 500 (e.g. 10)" title="Enter whole number between 0 and 500 (e.g. 10)" id="mynumber">
            </article>

            <!-- Set Up and Center Buttons -->
            <article class="d-grid gap-2 d-flex justify-content-center">
                <button type="button" onclick="getNumberInfo()" class="btn btn-info">Submit</button>
                <button type="reset" onclick="clearInfo()" class="btn btn-warning">Reset</button>
            </article>
        </form>

        <!-- Display Number Information -->
        <p id="numinfo"></p>

        <!-- Load Script -->
        <script src="js/script.js"></script>
    </section>
</body>
</html>
