<!DOCTYPE html>

    <title>Project Euler 020 - Factorial Digit Sum</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Project Euler 020</h1>
        <h2>Factorial Digit Sum</h2>
    </header>

    <!-- Set Up Instructions -->
    <section class="container-fluid instructions">
        <p><span class="terms">n!</span> means <span class="terms">n x (n-1) x ... x 3 x 2 x 1</span></p>
        <p>For example, <span class="terms">10! = 10 x 9 x ... x 3 x 2 x 1 = 3628800,</span></p>
        <p>and the sum of the digits is <span class="terms">3 + 6 + 2 + 8 + 8 + 0 + 0 = 27.</span></p>
        <p>Find the sum of the digits in <span class="terms">100!</span> and other numbers (e.g. <span class="terms">25!</span>).</p>
    </section>
</body>
